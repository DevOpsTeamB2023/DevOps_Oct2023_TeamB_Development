<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up Page</title>
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5" style="padding:100px">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-signup-tab" data-bs-toggle="tab" data-bs-target="#nav-signup" type="button" role="tab" aria-controls="nav-signup" aria-selected="true">Sign Up</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                <div class="mx-5">
                    <h4 class="mt-4">Sign Up</h4>
                <form id="signup_form">
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input type="text" class="form-control" id="username">
                    </div> <br>
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input type="text" class="form-control" id="password">
                    </div> <br>
                    <button type="submit" class="btn btn-primary" onclick="return signup()">Sign Up</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
